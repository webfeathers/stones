name: Deploy to Dreamhost

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H webfeathers.com >> ~/.ssh/known_hosts 2>/dev/null
          ssh -o StrictHostKeyChecking=accept-new feathers@webfeathers.com \
            "cd /home/feathers/stones.webfeathers.com && git pull origin main"
